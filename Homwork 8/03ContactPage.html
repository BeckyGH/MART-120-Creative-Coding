    <script>
     
      function required()
      {
      var x 
      x = document.getElementById("firstName").required;
      if (x == "")
      {
        document.getElementById("firstName").style.backgroundColor ="red"
      }
      else
      {
        document.getElementById("firstName").style.backgroundColor ="white"
      }
    
    }
     
     function checkForm()
      {
        var name;
        name = document.getElementById("firstName").value;
    
        if (name == "")
        {
          document.getElementById("firstName").style.backgroundColor = "red";
          document.getElementById("firstName").focus();
        }
        else
        {
          document.getElementById("firstName").style.backgroundColor = "white";
        }

        var Email;
        email = document.getElementById("mailInfo").value;
        if (email == "")
        {
          document.getElementById("mailInfo").style.backgroundColor = "red";
          document.getElementById("mailInfo").focus();
        }
        else
        {
          document.getElementById("mailInfo").style.backgroundColor = "white";
        }
      } 
        


    </script>
