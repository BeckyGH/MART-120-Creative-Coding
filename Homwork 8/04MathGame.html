<html>
<title>for Loops</title>

<head>
    <script>
        var actualAnswer;
        var number1;
        var number2;
        //create a variable for number of correct answers
        //create another for incorrect answers
        //create a variable for total number of questions(this is the end)
        //creat a variable that says how many questions were performed
       
        function printQuestion() {
           
            {
            number1 = Math.floor(Math.random() * 10);
            number2 = Math.floor(Math.random() * 10);

            }
            
            actualAnswer = number1 + number2;
            document.getElementById("theQuestion").innerHTML = "What is " + number1 + "+" + number2 + "?";
        }

        function checkAnswer() {
            var answer = document.getElementById("txtAnswer").value;
            if (answer == actualAnswer) {
                //increase the correct answer variable
                document.getElementById("finalResult").innerHTML = "Good job!";
                printQuestion(); //move this outsideof if statement

            } else {
                //increase the incorrect answer variable
                document.getElementById("finalResult").innerHTML = "Try Again!";
            }
        }
        //icrease the number of questions asked(the variable from above)
        //if statement that check if the questions variable is greater than the total number of questions
        //print out the number of correct, the number of incorrect and the percentage
        //else
        //print question();

        function runGame() {
            for (var i = 1; i < 6; i++) {
                document.getElementById("message").innerHTML += "<h" + i + ">Welcome to our game!!!</h" + i + "></p>";
            }
            printQuestion();
        }
        runGame();
    </script>
</head>

<body onload="runGame();">

    <table>
        <tr>
            <td colspan="2">
                <div id="message"></div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <hr size="1">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div id="theQuestion"></div>
            </td>
        </tr>
        <tr>
            <td>Your answer</td>
            <td><input type="text" id="txtAnswer"></td>
        </tr>
        <tr>
            <td colspan="2"><button id="btnSubmit" onClick="checkAnswer();">Submit</button></td>
        </tr>
    </table>
    <div id="finalResult"></div>
</body>

</html>
